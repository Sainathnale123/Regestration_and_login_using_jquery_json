<html lang="en">
<head>

    <div class="container-fluid">

           <form class="col-xs-8 col-xs-offset-2  col-sm-6 col-sm-offset-3 col-md-4 col-sm-offset-4 col-lg-2 col-lg-offset-5">
            <div class="loginform">  
            <h1>Sign In</h1>
              <p>
                 <label class="sr-only" for="">Email Address</label>

              </p>
              <p>
                 <label class="sr-only" for="">Password</label>

              </p>
              <p class="checkbox">
                 <label><input type="checkbox">Remember Me</label>
              </p>
              <button class="btn btn-primary btn-block" type="sumbit" id="Sign_in">Sign In</button>
              <button class="btn btn-primary btn-block" type="sumbit" id="switch_reg">Registration Here</button>

            </div>
            <div class="regerstration">
                <h1>regerstration</h1>

                 <label class="sr-only" for="">Email Address</label>
                 <input class="form-control" id="emailreg" type="email" placeholder="Email Address" required >
              </p>
              <p>
                 <label class="sr-only" for="">Password</label>
                 <input class="form-control" id="password_save" type="password" placeholder="Password" >
              </p>
              <button class="btn btn-primary btn-block" type="sumbit" id="reg">Registration</button>
              <button class="btn btn-primary btn-block" type="sumbit" id="switch_login">Login Here</button>
            </div>
            <div class="welcome">

            </div>

        </div>
     </div>
